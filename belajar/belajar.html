<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar</title>
    <link rel="stylesheet" href="../style.css">
</head>

<body>
    <!-- Sidebar -->
    <div class="container-belajar">
        <div class="sidebar-section">
            <a href="#" class="side-logo">
                <h2 class="logo-text">
                    <img src="../pictures/logo.png" alt="Capybara With Glasses" id="nav-pic">
                    CapyLingo
                </h2>
            </a>
            <ul class="sidebar-menu">
                <li class="side-item">
                    <a href="#" class="side-link">
                        <img src="../pictures/home.png" alt="Belajar" class="menu-icon">
                        <p>Belajar</p>

                    </a>
                </li>
                <li class="side-item">
                    <a href="#" class="side-link">
                        <img src="../pictures/flashcard.png" alt="Flashcard" class="menu-icon">
                        <p>Vocabularies</p>
                    </a>
                </li>
                <li class="side-item">
                    <a href="../index.html" class="side-link">
                        <img src="../pictures/out.png" alt="Keluar" class="menu-icon">
                        <p>Keluar</p>
                    </a>
                </li>
            </ul>
        </div>
        <div class="level-section">
            <a href="../index.html" class="level-1-content right">
                <div class="outer-circle">
                    <div class="inner-circle level-1">
                        <div class="img-inner">
                            <img src="../pictures/level1.png" alt="Level-1">
                        </div>
                    </div>
                </div>
            </a>
            <div class="level-2-content center">
                <div class="outer-circle">
                    <div class="inner-circle level-2">
                        <div class="img-inner">
                            <img src="../pictures/level-2.png" alt="Level-2">
                        </div>
                    </div>
                </div>
            </div>
            <div class="level-3-content left">
                <div class="outer-circle">
                    <div class="inner-circle level-3">
                        <div class="img-inner">
                            <img src="../pictures/level-3.png" alt="Level-3">
                        </div>
                    </div>
                </div>
            </div>
            <div class="level-4-content center">
                <div class="outer-circle">
                    <div class="inner-circle level-4">
                        <div class="img-inner">
                            <img src="../pictures/level-4.png" alt="Level-4">
                        </div>
                    </div>
                </div>
            </div>
            <div class="level-5-content right">

                <div class="img-inner">
                    <img src="../pictures/level-5.png" alt="Level-5">
                </div>

            </div>
        </div>

        <div class="mantra-section">
            <div class="mantra-content">
                <h1 class="title">Hello Farah!</h1>
                <div class="mantra-today">
                    <div class="content-left">
                        <img src="../pictures/piala.png" alt="Piala">
                        <h2>Level 1</h2>
                    </div>
                    <div class="content-right">
                        <h2>Today's Mantra</h2>
                        <p>"I embrace challenges as opportunities to grow, and I trust the process unfolding before me."
                        </p>
                    </div>
                </div>
            </div>
            <div class="mantra-image-wrapper">
                <img src="../pictures/butterfly.gif" alt="butterfly-gif">
            </div>
        </div>
    </div>


</body>

</html>
