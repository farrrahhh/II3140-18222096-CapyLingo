<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="../style.css">
</head>

<body>
    <!-- Header -->
    <header>
        <nav class="navbar section-content">
            <a href="../belajar/belajar.html" class="nav-logo">
                <h2 class="logo-text"> <img src="../pictures/logo.png" alt="Capybara With Glasses"
                        id="nav-pic">CapyLingo
                </h2>
            </a>
        </nav>

    </header>
    <!-- Body -->
    <div class="container-quiz">
        <div class="app">
            <h1 id="title-quiz">Bacalah dan jawab pertanyaannya!</h1>
            <div class="quiz">
                <h2 id="question">Question goes here</h2>
                <div id="answerbuttons">
                    <button class="btn">Answer 1</button>
                    <button class="btn">Answer 2</button>
                    <button class="btn">Answer 3</button>
                    <button class="btn">Answer 4</button>
                </div>
            </div>
        </div>
        <div class="bottom">
            <div class="indicator-question">
                <h3 id="indicator">1 of 5 Questions</h3>
            </div>
            <button id="next">Berikutnya</button>
        </div>
    </div>



    <script src="./script.js"></script>
</body>

</html>
