<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag-and-Drop Vocabulary Matching</title>
    <link rel="icon" href="../pictures/icon.png" type="image/png">

    <link rel="stylesheet" href="../style.css">
</head>

<body>
    <!-- Header -->
    <header>
        <nav class="navbar section-content">
            <a href="../belajar/belajar.html" class="nav-logo">
                <h2 class="logo-text"> <img src="../pictures/logo.png" alt="Capybara With Glasses"
                        id="nav-pic">CapyLingo
                </h2>
            </a>
        </nav>

    </header>
    <!-- Body -->
    <div class="container">
        <div class="drag-word">
            <h1>Drag the word into the picture!</h1>
        </div>
        <div class="words">
            <div class="word" draggable="true" id="word1">Spinach</div>
            <div class="word" draggable="true" id="word2">Celery</div>
            <div class="word" draggable="true" id="word3">Bell Paper</div>
        </div>

        <div class="definitions">
            <div class="definition" id="def1" data-word="Spinach"><img src="../pictures/spinach.png" alt=""></div>
            <div class="definition" id="def2" data-word="Celery"><img src="../pictures/celery.png" alt=""></div>
            <div class="definition" id="def3" data-word="Bell Paper"><img src="../pictures/bell-paper.png" alt=""></div>
        </div>
    </div>


    <script src="./script.js"></script>

</body>

</html>
